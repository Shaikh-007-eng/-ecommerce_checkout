<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Landing Page</title>
</head>
<body>
  <h1>Awesome Sneakers</h1>
  <img src="https://via.placeholder.com/300" alt="Sneakers" />
  <p>High-quality sneakers for everyday use.</p>
  <p>Price: $50</p>

  <label for="variant">Choose Color:</label>
  <select id="variant">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="black">Black</option>
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1" value="1" />

  <button id="buyNowBtn">Buy Now</button>

  <script>
    document.getElementById("buyNowBtn").addEventListener("click", () => {
      const variant = document.getElementById("variant").value;
      const quantity = document.getElementById("quantity").value;

      // Save selected product info in localStorage to pass to checkout page
      localStorage.setItem(
        "orderData",
        JSON.stringify({
          product: "Awesome Sneakers",
          price: 50,
          variant: variant,
          quantity: quantity,
        })
      );

      // Redirect to checkout page
      window.location.href = "checkout.html";
    });
  </script>
</body>
</html>
